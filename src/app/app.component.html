

<h1>Tabla</h1><hr>

<table id="mi_tabla">
  <tr>
    <th *ngFor = "let column of columnas">
      {{column}}
    </th>
  </tr>

  <ng-container *ngFor="let usuario of usuarios">
    <tr>
      <td>{{usuario.id}}</td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.usuario}}</td>
      <td>{{usuario.email}}</td>
    </tr>
  </ng-container>

</table>


<router-outlet></router-outlet>
